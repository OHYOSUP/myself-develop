<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #myCanvas{
      border: 1px solid #000;

    }


  </style>
</head>
<body>
  <canvas id="myCanvas" style="width: 500px; height: 800px;"></canvas>



  <script>

    const canvas = document.getElementById('myCanvas');

    const ctx = canvas.getContext('2d');

    console.log(ctx);
    ctx.beginPath();
    
    ctx.moveTo(0,0);
    ctx.lineTo(200, 0);
    ctx.lineTo(100, 100);
    ctx.lineTo(200, 200);
    ctx.lineTo(0, 200);
    ctx.lineTo(100, 00);
    ctx.lineTo(0, 0);

    ctx.stroke();
    ctx.lineWidth = 10;

  </script>
</body>
</html>
